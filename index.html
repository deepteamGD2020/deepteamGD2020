                <div class="abstract">
                    <span class="Sambo">Loud Softness: the Art of Gentle Protest</span>. Activism often conjures up quick transactional signing of petitions, loud and aggressive ways to demand justice outside on streets. For people from the Quiet World most forms of traditional activism are uncomfortable, stressful, and sometimes terrifying. Is it even possible for introverts using their gentle voices to create big change? How different personality types call for change?“ <span class="Sambo">Loud Softness: the Art of Gentle Protest"</span> invites you to the place where craft marry activism. Through the web archive and tapestry Anastasia would like to manifest and draw attention to the idea that a creative gentle approach to activism can be even more world-changing both personally and&nbsp;politically.

            <p class="name nameTwo">Anna Moschioni</p>
            <div class="content contentTwo">
                <div class="abstract">
                    <span class="Sambo">Domestic Tales – Odes to Triviality...</span><br>The scraggly charm bracelet you can’t find the courage to throw out, the random knick-knacks that deposited on the shelves, the calendars received every Christmas from your mother, the rocks picked up while walking, the old pile of rags mended over and over again... By letting owners speak about their mundane belongings and to what they remind them of, <span class="Sambo">Domestic Tales – Odes to Triviality</span> is a collection of short stories that invites the reader to reconsider the value of the often diminished ordinary.  The house turns into a theatre where oral narratives and memories come to life, depicting different aspects of people’s lives. The project dives into humans’ intimate relations with the realm of objects through both audio and written form. It functions as a platform for sharing and shows the grounding role of&nbsp;domesticity.<br><br>
                    <br>
                    <br>
                    <br>

            <p class="name nameThree">Berglind Bra Jóhannsdóttir</p>
            <div class="content contentThree">
                <div class="abstract">
                    The past is full, full of era’s distinguished by people and culture. The future is empty, but hot. <span class="Sambo">NOW AND THEN<sub>2</sub></span> manipulates time by looking at the past and the future as parallel lines, lines of THENs, growing from NOW. This way a sense of past humanity is reflected onto a heating future, lending it an ethos to better imagine what is at stake and when. Climate action is an action of respecting and loving the life and humanity on the Earth now and in the Future. It is now, in this critical decade, our responsibility to practice radical&nbsp;love!<br><br>
                    <br>
                    <br>

            <p class="name nameFour">Brechje Krah</p>
            <div class="content contentFour">
                <div class="abstract">
                    <span class="Sambo">Things and what we make of them</span> (Brechje Krah, Amsterdam <span class="Sambo">1993</span>) is a performance that functions as a metaphorical anthology for the topic of queerness –itportrayed as a liquid matter, defined by movement. Thingsasks implicitly, through visuals, and explicitly, through spoken word, what remainsof fluidity when we attempt to acknowledge it. Does defining a liquid matter cause it to solidify? Does the ‘in between’ needborders for it to exist as such, like water needs a carrier to hold shape?As placeholders for fluid sexualities and genders, thework references varying matters such as semiotics and alchemy symbols, as well as the lived, physical experience. In showing a constant flux of material and movement, the project becomes queer itself; it is defined as&nbsp;it&nbsp;flows.
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

            <p class="name nameFive">Clara Lezla</p>
            <div class="content contentFive">
                <div class="abstract">
                    When the real catches fire, it’s the abolition of borders, one zone, one space crosses another and it is the whole world that is, to one degree or another, a gigantic theme park... <span class="Sambo">«Hypnosis of the stolen painting»</span> is a video work questioning the nature of what surround us; the existence of imaginary and imagined worlds and spaces intertwined in what we call reality.    <span class="Sambo">Clara Lezla</span> interviewed some of the actors of these worlds or those studying them, and ask them to share their insights and intuitions about the different ways of unfolding fiction...The result is embodied in three visually distinct, yet echoing gates, fabricated with the components of the world they refer to. They can be seen as portals, trompe l’oeil, facades that use the same principle of a cathedral frontispiece; that is to give visual informations of the chemistry operating behind the walls, or of a fun fair attraction;    to re appropriate an imagery and copy artifacts to the point we are disturbed, not knowing what we are looking at anymore... It recalls the card board cut out, the Hollywood decor, the setting.The gates are opened. It’s an invitation to cross. But behind? nothing.... or everything. One gate leading to another, they belong to the same place; the simulacra of reality where the porosity of the borders between fiction and reality is always challenged.
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

            <p class="name nameSix">Dana Doorenbos</p>
            <div class="content contentSix">
                <div class="abstract">
                    <span class="Sambo">True Colors</span><br>On a daily basis we consume multiple grams of toxic ingredients, trough the cosmetic products that we wear. With the project <span class="Sambo">True Colours</span> (<span class="Sambo">Dana Doorenbos</span>) wants to show the audience the blind spots of the cosmetic industry, and the way they sell their products and disguise the truth.The project is divided into 3 sections. By dissecting existing advertisements strategies and stripping down all of the distractions (and temptations), she uncovers the tricks behind the language that the cosmetic industry created. For the Commison:<br>Explanation of what each project stands for:<br>1. The expectation the company creates with (the self invented) words and product names.<br>2. The Promise they make when advertising the product.<br>3. And the reality of what is actually in their products and what is does to our planet.
                    <br>
                    <br>
                    <br>

            <p class="name nameEleven">Golshan Azadokht</p>
            <div class="content contentEleven">
                <div class="abstract">
                    Once again, Iran is facing an uprising wave of protests, it started protesting the rise of the price of gasoline. These protests quickly became an outlet for broader frustrations; The joyless religious dictatorship. <span class="Sambo">Beginnings without endings</span>, introduces a timeline of these events inspired by flags that are displayed in Iran during Ashura festivals, those flags are normally commemorating Hussain’s martyrdom, sayings of the prophet, verses from the Quran or quotes from Khomeini and other important figures. These phrases are replaced by the slogans and phrases used by the protesters who have been shut by the regime. The banners are a sign of grief to express the sadness of these events indicating the ongoing anger toward the Iranian government.

            <p class="name nameTwelve">Kihyeon Kim</p>
            <div class="content contentTwelve">
                <div class="abstract">
                    <span class="Sambo">The Global K</span><br>
                    Along with the development of South Korea’s modernity, territory of K-Pop has been growing to other parts of the world. Strongly established as a cultural product, K-Pop is popularised by and for the global audience of today, altering the definition of globalness with the same ideology and power structure as in the colonial past. With <span class="Sambo">The Global K</span>, <span class="Sambo">Kihyeon</span> visualises the hybridity of K-Pop culture with an aim to question its origins and motives aided by the nationalistic mentality and capitalistic drive. At the same time, the project acts as a personal exploration for a balance between celebration and contemplation for her own culture.

            <div class="content contentFourteen">
                <div class="abstract">
                    <span class="Sambo">Biblically Responsible Investing</span><br>
                    by <span class="Sambo">Laura Brouwer</span> (NL, <span class="Sambo">1995</span>) is a video installation and a mixed media sculpture, showing the relevance when religion enters the daily practice of global financing. Biblically Responsible Investing (BRI) is a Christian investment approach that aligns withthe investor’s faith and biblical beliefs. Christian investors exclude companies from their investment portfolios that are involved in affairs such as abortion, contraception, and the LGBTQ community. Indirectly God is the portfolio manager.Laura did extensive research and discovered open-source BRI databases and screening tools to scan for so-called ‘sin stocks’. In these databases, Christian portfolio managers are constantly keeping track of companies’ violations and update reports with detailed descriptions of infringements. The data of this research is reflected in the video installation and a mixed media sculpture.
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

            <p class="name nameFifteen">Linda van Houtum</p>
            <div class="content contentFifteen">
                <div class="abstract">
                    <span class="Sambo">“Remnants of Digital Ephemerality”</span> is a layered digital landscape painting, and a series of engraved marble fragments by Linda van Houtum, displaying the transience of the digital image. Through the use of a technique, programmed to compare compressed imagery and extract the generated loss, the scenery transforms into a reversed painting, using compression as the paintbrush.<br><br>
                    The colourful landscape of transience exists out of multiple layers compiled from a collection of different compressions using various methods of preservation, showing the unique depiction of visual elements. By transforming compression into a tool of creation, the remnants of the images are morphed into a landscape, and therefore become lossless and everlasting.<br><br>
                    <a href="https://agunua.github.io/compression/" target="_blank">https://agunua.github.io/compression/</a>
                    <br>

            <p class="name nameEighteen">Maarten Meij</p>
            <div class="content contentEighteen">
                <div class="abstract">
                    <span class="Sambo">CALCULATED COMBUSTION</span><br>
                    As opposed to spontaneous combustion,  <span class="Sambo">CALCULATED COMBUSTION</span> is not only controlled, it is fabricated through simulation. Created to mimic real life physics, calculated combustion has very different purpose. Imitating a physics phenomenon to a point where only aesthetics remain. Aesthetics that have been sensationalised by humankind. Through my work I want to create an experience where the viewer is confronted with this fascination, creating a tension between contemplation and morbid curiosity.
                    <br>

                    <br>

            <p class="name nameTwenty">Martijn Brakenhoff</p>
            <p class="name nameTwentyOne">Martin Menso</p>
            <p class="name nameTwentyTwo">Nedislav Kamburov</p>
            <div class="content contentTwentyTwo">
                <div class="abstract">
                    The Bulgarian Chalga is a music genre from the Balkans which has been largely regarded as low culture with its scandalous videos and provocative lyrics. However, it is an invaluable part of Bulgarian culture and history.In the web archive, a massive collection of over 8000 songs opens up the ‘chalga universe’. Aesthetically tickling the viewer with a mix of camp neon and blinding lustre, it welcomes anybody in a party mood or on the lookout for specific piece of information.With this gesture chalga acquires a new status in Bulgarian culture: one of rich legacy with various context, history and quality. You can visit the work at www.chalgarhythms.com<br><br>

                <div class="abstract">
                    <span class="Sambo">Pictures of Images</span>
                    <span class="Sambo">Nicolai Schmelling</span> (DK, <span class="Sambo">1994</span>) works experimentally with image across the fields of graphic design, illustration and moving image.Their graduation work Pictures of Images is part of an ongoing research on image materiality. The work springs from the question: If an image is an object of knowledge, which knowledge is that exactly?Through a carefully developed technique, mundane video material becomes abstracted. The movements of the person guiding the imaging device smudge the image and paint a picture. The most consistent parts of the image remain recognizable. However, the blurred periphery, seemingly animated and alive, becomes the new point of interest, shifting what is knowable from the image to something beyond the frame and surface.As a guide to critically observing one’s own image making, Nicolai has formulated a written meditation, exhibited alongside the video displays as a resource. After rhythmically leading the reader to be attentive of their imaging device, the text ends with the encouragements: Make an image. What is your image a document of? You don’t have to look at it. Make a picture of your image.

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      var lazyloadImages;

      if ("IntersectionObserver" in window) {
        lazyloadImages = document.querySelectorAll(".lazy");
        var imageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              var image = entry.target;
              image.src = image.dataset.src;
              image.classList.remove("lazy");
              imageObserver.unobserve(image);
            }
          });
        });

        lazyloadImages.forEach(function(image) {
          imageObserver.observe(image);
        });
      } else {
        var lazyloadThrottleTimeout;
        lazyloadImages = document.querySelectorAll(".lazy");

        function lazyload () {
          if(lazyloadThrottleTimeout) {
            clearTimeout(lazyloadThrottleTimeout);
          }

          lazyloadThrottleTimeout = setTimeout(function() {
            var scrollTop = window.pageYOffset;
            lazyloadImages.forEach(function(img) {
                if(img.offsetTop < (window.innerHeight + scrollTop)) {
                  img.src = img.dataset.src;
                  img.classList.remove('lazy');
                }
            });
            if(lazyloadImages.length == 0) {
              document.removeEventListener("scroll", lazyload);
              window.removeEventListener("resize", lazyload);
              window.removeEventListener("orientationChange", lazyload);
              window.removeEventListener("load", lazyload);
            }
          }, 20);
        }

        document.addEventListener("scroll", lazyload);
        window.addEventListener("resize", lazyload);
        window.addEventListener("orientationChange", lazyload);
        window.addEventListener("load", lazyload);
      }
    });







</script>
